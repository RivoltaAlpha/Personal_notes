{% extends 'base.html' %}
{% load static %}
{% block content %}
    <section class="feature">
        <div class="feature-content">
            <h1>Create Note</h1>
            <form method="post" action="{% url 'create_task' %}" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="w-full p-4">
                    <label for="title" class="form-label"><h3>Title:</h3></label>
                    <input type="text" name="title" id="title"  class="form-control border border-black px-2 py-1 rounded"required>
                </div>

                <div class="w-full p-4">
                    <label for="description" class="form-label"><h3>Description:</h3></label>
                    <textarea name="description" id="description" class="form-control border border-black px-2 py-1 rounded">
                        Start Typing
                    </textarea>
                </div>

                <div class="w-full p-4">
                    <label for="attachment" class="form-label"><h3>Attachment:</h3></label>
                    <div class="w-full p-4"> 
                    <input type="file" name="attachment" id="attachment" class="form-control border border-black px-2 py-1 rounded">
                    </div>
                </div>

                <div>
                    <button class="btn btn-primary cta" type="submit">Create Note</button>
                </div>

            </form>
        </div>
    </section>
{% endblock content %}
